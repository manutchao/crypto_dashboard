<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }
    </style>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  </head>

  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <span class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">Dashboard Crypto</span>
      <form method="post">
        <select name="cryptocurrencies" >
          <option value="None">Cryptocurrency</option>
          <option value="dogecoin">dogecoin</option>
          <option value="ethereum">ethereum</option>
          <option value="bitcoin">bitcoin</option>
          <option value="solana">solana</option>
        </select>

        <select name="period" >
          <option value="None">Period</option>
          <option value="1">1D</option>
          <option value="7">7D</option>
          <option value="30">1M</option>
          <option value="90">3M</option>
          <option value="365">1Y</option>

        </select>

        <button type="submit">Submit</button>

      </form>

    </header>


    <div class="container-fluid">
      <div class="row">

        <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">{{ title }}</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar" class="align-text-bottom"></span>This week
              </button>
            </div>
          </div>

          <canvas class="my-4 w-100" id="chart" width="900" height="380"></canvas>



    <!--<center>
      <h1>{{ title }}</h1>
    </center> -->

    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <!-- <canvas id="chart" width="1300" height="600"></canvas> -->

          <script>

              // bar chart data
              var barData = {
                labels : [
                  {% for item in last %}
                  "{{ item }}",
                  {% endfor %}
                ],

                datasets : [{
                  fillColor: "rgba(151,187,205,0.2)",
                  strokeColor: "rgba(151,187,205,1)",
                  pointColor: "rgba(151,187,205,1)",
                  data : [
                    {% for item in last2 %}
                      "{{ item }}",
                      {% endfor %}
                  ]
                }]
              }

            // get bar chart canvas
            var mychart = document.getElementById("chart").getContext("2d");

            // draw bar chart
            new Chart(mychart).Line(barData);
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
